<!DOCTYPE html>
<html>
<head>
	<title>Ecolia Log Viewer</title>
	<style>
		body {
			font-family: monospace;
			background: #1e1e1e;
			color: #dcdcdc;
			margin: 0;
			padding: 20px;
		}
		#log {
			white-space: pre-line;
			background: #2e2e2e;
			padding: 20px;
			border-radius: 10px;
			max-height: 90vh;
			overflow-y: auto;
			font-size: 16px;
			line-height: 1.4;
		}
	</style>
</head>
<body>
	<h2>Ecolia - AI Activity Log</h2>
	<div id="log">Loading logs...</div>
	<script>
		const logBox = document.getElementById("log");

		async function fetchLogs() {
			const res = await fetch("/api/logs");
			const data = await res.json();
			logBox.innerText = data.logs.join("\n");
		}

		setInterval(fetchLogs, 1000);
	</script>
</body>
</html>
