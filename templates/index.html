<!DOCTYPE html>
<html>
<head>
	<title>Ecolia Full Python</title>
	<style>
		body { font-family: monospace; background: #1e1e1e; color: #eee; padding: 20px; display: flex; gap: 20px; }

</head>
<body>
	<div class="panel">

	<div class="panel">

	<div class="panel">

	<script>
		async function updateLogs() {
			const res = await fetch("/api/logs");
			const data = await res.json();
			document.getElementById("logs").innerHTML = data.logs.map(l => `<div class="log-line">${l}</div>`).join("");
		}

		async function updateAgents() {
			const res = await fetch("/api/agents");
			const data = await res.json();
			document.getElementById("agents").innerHTML = data.agents.map(a => `
				<div class="agent">
					<strong>${a.name}</strong> (${a.age}ì„¸)<br>
					ğŸ½ Hunger: ${a.hunger}<br>
					ğŸ§  Task: ${a.task}<br>
					ğŸ“¦ Inventory: ${Object.entries(a.inventory).map(([k,v]) => k + ": " + v).join(", ")}
				</div>`).join("");
		}

		async function updateNation() {
			const res = await fetch("/api/nation");
			const data = await res.json();
			document.getElementById("nation").innerHTML = `
				<h3>${data.nation}</h3>
				${data.cities.map(city => `
					<b>${city.name}</b>
					<ul>${city.villages.map(v => `<li>${v.name} - ìì›: ${JSON.stringify(v.resources)}</li>`).join("")}</ul>
				`).join("")}
			`;
		}

		setInterval(() => {
			updateLogs();
			updateAgents();
			updateNation();
		}, 1000);
	</script>
</body>
